version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_for_PD
  - ask_for_BS
  - get_BS

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_bs:
  - text: "请问您的血糖指数是多少？"

  utter_pd:
  - text: "请问您的血压指数是多少？"

entities:
  - BS
slots:
  BS:
    type: float 
    min_value: 0.0
    max_value: 100.0

actions:
  - action_get_bs
   

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
