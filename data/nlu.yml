version: "2.0"

nlu:
- intent: greet
  examples: |
    - hi
    - hello
    - 你好
    - 早上好
    - 下午好
    - 在吗


- intent: goodbye
  examples: |
    - 再见
    - 明白了
    - ok


- intent: affirm
  examples: |
    - 是的
    - 是
    - 对
    - 可以


- intent: deny
  examples: |
    - no
    - 不
    - 不行
    - 不是

- intent: ask_for_PD
  examples: |
    - 请问您的血压是多少
    - 血压多少
    
- intent: ask_for_BS
  examples: |
    - 请问您的血糖是多少
    - 血糖多少

- intent: get_BS
  examples: |
   - 我的血糖是[5.4]{"entity":"BS","value":"5.4"}

